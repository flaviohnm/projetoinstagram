<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- incluindo o arquivo CSS -->
    <link rel="stylesheet" href="https://flaviohnm.github.io/projetoinstagram/css/main.css">
    <link rel="stylesheet" href="https://flaviohnm.github.io/projetoinstagram/css/responsive.css">

    <title>Instagram</title>
</head>

<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="https://flaviohnm.github.io/projetoinstagram/img/instagram-celular.png" alt="celular">
        </div>
        <div class="instagram-continue">
            <!-- definição das classes iguais -->
            <div class="group">
                <img src="https://flaviohnm.github.io/projetoinstagram/img/instagram-logo.png" class="instagram-logo" alt="instagram logo">
                <div class="profile-photo">
                    <img src="https://flaviohnm.github.io/projetoinstagram//img/perfilpessoal.jpeg" alt="foto de perfil">
                </div>
                <a href="#" class="instagram-login">Continue como flaviohnm</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é flaviohnm</p>
                <p class="not-account">
                    <spam class="link-blue">Alternar contas</spam>
                    ou
                    <spam class="link-blue">Inscreva-se</spam>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o Aplicativo</p>
                <div class="download">
                    <a href="https://itunes.apple.com/app/instagram/id389801252?pt=428156&ct=igweb.loginPage.badge&mt=8&vt=lo"
                        class="app-download"></a>
                    <a href="https://play.google.com/store/apps/details?id=com.instagram.android&referrer=utm_source%3Dinstagramweb%26utm_campaign%3DloginPage%26ig_mid%3DB111557E-C92F-42FC-A6E2-E3D031753B19%26utm_content%3Dlo%26utm_medium%3Dbadge"
                        class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
    <div class="instagram-footer">
        <dt class="lista">
            <dl>Sobre</dl>
            <dl>Blog</dl>
            <dl>Carreiras</dl>
            <dl>API</dl>
            <dl>Privacidade</dl>
            <dl>Termos</dl>
            <dl>Hashtags</dl>
            <dl>Localizações</dl>
        </dt>
    </div>
</body>
<footer>

</footer>

</html>
